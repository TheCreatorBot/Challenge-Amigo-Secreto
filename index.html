<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="game-section">
            <div id="container">
                <h2>Sorteo de Amigo Secreto</h2>
                <input type="text" id="nombre" placeholder="Nombre del participante">
                <button class="btn" onclick="agregarParticipante()">Agregar</button>
                <ul id="listaParticipantes"></ul>
                <button class="btn" id="sorteoBtn" onclick="realizarSorteo()">Realizar Sorteo</button>
                <div id="resultados"></div>
            </div>
        </div>
        <div id="image-section">
            <img src="imagen.jpg" alt="Imagen del videojuego">
        </div>
    </div>
    
    <div id="game-info">
        <h3>Sobre el Videojuego</h3>
        <p>Autor: Jose Manuel Hurtado</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
